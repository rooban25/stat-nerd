<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stat Nerd</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ü§ì Stat Nerd</h1>
    <p class="tagline">A nerd who turns every convo into a stat attack.</p>
    <div class="chat-history" id="chat-history">
      <!-- Chat messages will go here -->
    </div>

    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatHistory = document.getElementById('chat-history');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const input = userInput.value.trim();
      if (!input) return;

      // Show user message
      chatHistory.innerHTML += `
        <div class="message user">
          <div class="avatar">üßç</div>
          <div class="msg-content">${input}</div>
        </div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;
      userInput.value = "";

      // Send to backend
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();

      // Show bot response
      chatHistory.innerHTML += `
        <div class="message bot">
          <div class="avatar">ü§ì</div>
          <div class="msg-content">${data.reply}</div>
        </div>
      `;
      chatHistory.scrollTop = chatHistory.scrollHeight;
    });
  </script>
</body>
</html>
